{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f5e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #f5fdf6;
            width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header button {
            background: none;
            border: none;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background-color: #ffe0b2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
            margin-bottom: 10px;
        }
        .upload-photo-btn {
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-save {
            background-color: #4caf50;
            color: white;
        }
        .btn-back {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-back" onclick="history.back()">â¬… Back</button>
        </div>
        <h1>Create New Team Member</h1>
        <div class="avatar-container">
            <div class="avatar">ðŸ‘¤</div>
            <label for="profile-photo" class="upload-photo-btn">Upload your photo</label>
            <input type="file" id="profile-photo" style="display: none;" />
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter full name" required />
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required />
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter address" required />
            </div>
            <div class="form-group">
                <label for="aadhar_card">Aadhar Card Upload:</label>
                <input type="file" id="aadhar_card" name="aadhar_card" required />
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="document_verification">Document Verification:</label>
                <select id="document_verification" name="document_verification" required>
                    <option value="True">Verified</option>
                    <option value="False">Not Verified</option>
                </select>
            </div>
            <div class="form-group">
                <label for="joining_date">Joining Date:</label>
                <input type="date" id="joining_date" name="joining_date" required />
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="Enter role" required />
            </div>
            <div class="form-buttons">
                <button type="button" class="btn btn-back" onclick="history.back()">Back</button>
                <button type="submit" class="btn btn-save">Save</button>
            </div>
        </form>
        <button class="btn btn-create" onclick="window.location.reload()">Create New Profile</button>
    </div>
    <script src="{% static 'js/create_ profile.js' %}"></script>
</body>
</html>
