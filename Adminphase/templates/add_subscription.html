<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Subscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e1f2dc;
        }

        .form-container {
            margin: 2rem auto;
            max-width: 800px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-more-form {
            color: #1c7430;
            cursor: pointer;
            font-weight: bold;
        }
        .no-underline {
    text-decoration: none;
    color: inherit;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Add New Subscription</h2>
            <form id="subscriptionForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="subscription_time" class="form-label">Subscription Time</label>
                        <select id="subscription_time" class="form-control">
                            <option value="1 month">1 month</option>
                            <option value="2 months">2 months</option>
                            <option value="6 months">6 months</option>
                            <option value="12 months">12 months</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price</label>
                        <select id="discount" class="form-control">
                            <option value="Rs.100 ">Rs.100 </option>
                            <option value="Rs.200 ">Rs.200 </option>
                            <option value="Rs.300 ">Rs.300 </option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="discount" class="form-label">Discount</label>
                        <select id="discount" class="form-control">
                            <option value="1 month - Rs.100 OFF">1 month - Rs.100 OFF</option>
                            <option value="4 months - Rs.200 OFF">4 months - Rs.200 OFF</option>
                            <option value="6 months - Rs.300 OFF">6 months - Rs.300 OFF</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="additional_offers" class="form-label">Additional Offers Duration</label>
                        <input type="text" id="additional_offers" class="form-control" placeholder=" January - July">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <span class="add-more-form" onclick="addAnotherForm()">+ Add another form</span>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function addAnotherForm() {
            const formContainer = document.getElementById('subscriptionForm');
            const newForm = formContainer.cloneNode(true);
            formContainer.parentNode.insertBefore(newForm, formContainer.nextSibling);
        }
    </script>
</body>
</html>
