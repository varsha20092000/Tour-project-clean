<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f5e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 800px;
            padding: 20px;
            background-color: #f5fdf6;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .form-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-add {
            background-color: #4caf50;
            color: white;
            position: absolute;
            left: 20px;
            bottom: -50px;
        }
        .btn-submit {
            background-color: #4caf50;
            color: white;
            position: absolute;
            right: 20px;
            bottom: -50px;
        }
        .btn-back {
            background-color: #ccc;
            color: black;
            position: absolute;
            top: -70px;
            left: -120px;
            font-size: 14px;
        }
        .no-underline {
    text-decoration: none;
    color: inherit; /* This ensures that the text color remains the same */
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <button class="btn btn-back" onclick="history.back()">â¬… Back</button>
        
        <!-- Main Heading -->
        <h1>Generate Credentials</h1>
        
        <!-- Form Starts Here -->
        <form method="post">
            {% csrf_token %}
            {{ formset.management_form }}
            {% for form in formset %}
            <div class="form-box">
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div style="color: red;">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </form>
        <!-- Form Ends Here -->
        
        <!-- Buttons -->
        <button type="button" class="btn btn-add" id="add-form" onclick="addForm()">+ Add Another Form</button>
        <button type="submit" form="form" class="btn btn-submit" class="no-underline"><a href="{%url 'credentials_success'%}">Submit</a></button>
    </div>

    <script>
        function addForm() {
            const formsetManagement = document.querySelector('[name$="-TOTAL_FORMS"]');
            const totalForms = parseInt(formsetManagement.value);
            formsetManagement.value = totalForms + 1;

            const formBox = document.querySelector('.form-box');
            const newFormBox = formBox.cloneNode(true);
            const newFields = newFormBox.querySelectorAll('input, select');

            newFields.forEach(field => {
                const name = field.name.replace(`-${totalForms - 1}-`, `-${totalForms}-`);
                const id = field.id.replace(`-${totalForms - 1}-`, `-${totalForms}-`);
                field.name = name;
                field.id = id;
                field.value = '';
            });

            document.querySelector('form').appendChild(newFormBox);
        }
    </script>
</body>
</html>
